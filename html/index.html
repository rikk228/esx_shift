<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div id="root">
        <div id="main-container">
            <button id="startShift">Start</button>
            <button id="endShift">End</button>
            <button id="allMineShifts">All my shifts</button>
            <button id="showAllShifts">All shifts</button>
            <button id="closeui">X</button>
        </div>
        <div id="shiftResult">
            <button id="shiftResultClose">Close</button>
            <table id="shiftResultTable">
                <tr id="main-row">
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Total</th>
                </tr>
            </table>
        </div>

        <footer>
            <p>Made by rikk228.js</p>
        </footer>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
